<div class="container">
  <div class="row">

    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <h5>Crear Marca</h5>
          <div class="row">
            <div class="input-field col s12">
              <input #brandName type="text" placeholder="Nombre"/>
            </div>
            <div class="card-action">
                <div class="input-field col s12">
                  <button class="btn right waves-effect waves-light"
                    (click)="add(brandName.value); brandName.value=''">
                    Guardar
                  </button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col s7 card">
      <ul class="collection with-header">
        <li class="collection-header"><h4>Marcas Creadas</h4></li>
        <li class="collection-item" *ngFor="let brand of brands">
          <div>
            <a routerLink="/brand/{{brand._id}}">
              {{ brand.name }}
            </a>
            <a href="#!" class="secondary-content" (click)="delete(brand)">
              <i class="material-icons">delete</i>
            </a>
          </div>
        </li>
      </ul>
    </div>

  </div>
</div>

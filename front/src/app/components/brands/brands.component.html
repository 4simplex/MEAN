<div class="container">
  <div class="row mb-3">
    <div class="col-md-12">
      <h2>{{ appLiterals.brands.brands }}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="row mb-3 mt-2">
        <h5>{{ appLiterals.brands.createBrand }}</h5>
      </div>
      <div class="row mb-5">
        <div class="col-md-8">
          <form #brandForm="ngForm" (ngSubmit)="addBrand(brandForm)" class="form-group">
            <input required type="text" name="name" #name [(ngModel)]="selectedBrand.name" placeholder="{{ appLiterals.placeholderName }}"
              class="form-control mb-3" />
            <button [disabled]="!brandForm.valid" class="btn btn-primary">{{ appLiterals.btnSave }}</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="row mb-3 mt-2">
            <div class="col-md-12">
              <h5>{{ appLiterals.brands.registeredBrands }}</h5>
            </div>
          </div>
          <div class="row align-items-center brand-row" *ngFor="let brand of brands | paginate: {itemsPerPage:10, currentPage: actualPage}">
            <div class="col-md-10">
              <h4>{{ brand.name }}</h4>
            </div>
            <div class="col-md-1">
              <a routerLink="/brand/{{brand._id}}" class="btn btn-primary">{{ appLiterals.btnEdit }}</a>
            </div>
            <div class="col-md-1">
              <a (click)="delete(brand)" class="btn btn-danger">{{ appLiterals.btnDelete }}</a>
            </div>

          </div>
          <div class="row">
            <pagination-controls (pageChange)="actualPage = $event" autoHide="true" responsive="true" previousLabel="{{appLiterals.paginationTexts.previous}}"
              nextLabel="{{appLiterals.paginationTexts.next}}" screenReaderPaginationLabel="{{appLiterals.paginationTexts.pagination}}"
              screenReaderPageLabel="{{appLiterals.paginationTexts.page}}" screenReaderCurrentLabel="{{appLiterals.paginationTexts.currentPage}}"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>

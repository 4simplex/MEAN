<h5>Crear Marca</h5>
<input #brandName type="text" placeholder="Nombre"/>
<button (click)="add(brandName.value); brandName.value=''">
  Guardar
</button>

<h4>Marcas Creadas</h4>
<ul>
  <li *ngFor="let brand of brands">
    <a routerLink="/brand/{{brand._id}}">
      {{ brand.name }}
    </a>
    <a href="#!" (click)="delete(brand)">Eliminar</a>
  </li>
</ul>

<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <form #providerForm="ngForm" (ngSubmit)="addProvider(providerForm)">
            <h5>Crear Proveedor</h5>
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="providerService.selectedProvider._id">
            <div class="row">
              <div class="input-field col s12">
                <input required type="text" name="name" #name="ngModel" [(ngModel)]="providerService.selectedProvider.name" placeholder="Nombre">
                  <p *ngIf="name.touched && !name.valid">
                    Debe escribir un Proveedor válido
                  </p>
              </div>
              <div class="input-field col s12">
                <input type="text" name="info" #info="ngModel" [(ngModel)]="providerService.selectedProvider.info" placeholder="Información del Proveedor">
              </div>
              <div class="card-action">
                <div class="input-field col s12">
                  <button class="btn right waves-effect waves-light" style="margin-left: 2px;" (click)="resetForm(providerForm)">Cancelar</button>
                  <button class="btn right waves-effect waves-light" [disabled]="!providerForm.valid">Guardar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col s7 card">
      <table>
        <thead>
          <th><h5>Proveedores Creados</h5></th>
        </thead>
        <tbody>
          <tr *ngFor="let provider of providerService.providers">
            <td>{{ provider.name }}</td>
            <td>{{ provider.info }}</td>
            <td>
              <a (click)="editProvider(provider)">
                <i class="material-icons">edit</i>  
              </a>
              <a (click)="deleteProvider(provider._id)">
                <i class="material-icons">delete</i>  
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

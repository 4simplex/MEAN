<div [formGroup]="parentForm" class="form-group">
  <div class="row">
    <div class="col-md-6">
      <select [ngModel]="selectedProduct" id="product-selector" formControlName='name' class="form-control" (ngModelChange)="onChange($event)">
        <option [ngValue]="" selected>Seleccione Producto</option>
        <option [ngValue]="product" *ngFor='let product of productService.products'>{{ product.brand.name }} - {{ product.name }} - {{ product.category.name }}</option>
      </select>
    </div>
    <div class="col-md-6" *ngIf="selectedProduct">
      <img [src]="'data:image/jpg;base64,'+selectedProduct.fileImg" class="img-fluid" />
    </div>
  </div>
</div>

<div class="container">
  <div class="row mb-3">
    <div class="col-md-12">
      <h2>Categorías</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="row mb-3 mt-2">
        <h5>Crear Categoría</h5>
      </div>
      <div class="row mb-5">
        <div class="col-md-8">
          <form #categoryForm="ngForm" (ngSubmit)="addCategory(categoryForm)" class="form-group">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="selectedCategory._id">
            <input required type="text" name="name" #name [(ngModel)]="selectedCategory.name" placeholder="Nombre" class="form-control mb-3">
            <p *ngIf="name.touched && !name.valid">
              Debe escribir una Categoría válida
            </p>
            <button [disabled]="!categoryForm.valid" class="btn btn-primary">Guardar</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="row mb-3 mt-2">
            <div class="col-md-12">
              <h5>Categorías Creadas</h5>
            </div>
          </div>
          <div class="row align-items-center category-row" *ngFor="let category of categories">
            <div class="col-md-10">
              <h4>{{ category.name }}</h4>
            </div>
            <div class="col-md-1">
              <a routerLink="/categories/{{category._id}}" class="btn btn-primary">Editar</a>
              <!--<a (click)="editCategory(category)" class="btn btn-primary">Editar</a>-->
            </div>
            <div class="col-md-1">
              <a (click)="deleteCategory(category._id)" class="btn btn-danger">Eliminar</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

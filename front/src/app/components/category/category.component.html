<div class="container">
    <div class="row">
      <div class="col s5">
        <div class="card">
          <div class="card-content">
            <form #categoryForm="ngForm" (ngSubmit)="addCategory(categoryForm)">
              <h5>Crear Categoría</h5>
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="categoryService.selectedCategory._id">
              <div class="row">
                <div class="input-field col s12">
                  <input required type="text" name="name" #name="ngModel" [(ngModel)]="categoryService.selectedCategory.name" placeholder="Nombre">
                    <p *ngIf="name.touched && !name.valid">
                      Debe escribir una Categoría válida
                    </p>
                </div>
                <div class="card-action">
                  <div class="input-field col s12">
                    <button class="btn right waves-effect waves-light" style="margin-left: 2px;" (click)="resetForm(categoryForm)">Limpiar</button>
                    <button class="btn right waves-effect waves-light" [disabled]="!categoryForm.valid">Crear</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col s7 card">
        <table>
          <thead>
            <th><h5>Categorías Creadas</h5></th>
          </thead>
          <tbody>
            <tr *ngFor="let category of categoryService.categories">
              <td>{{ category.name }}</td>
              <td>
                <a (click)="editCategory(category)">
                  <i class="material-icons">edit</i>  
                </a>
                <a (click)="deleteCategory(category._id)">
                  <i class="material-icons">delete</i>  
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
